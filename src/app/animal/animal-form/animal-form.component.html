@if(animal) {
<form (ngSubmit)="onSubmit()">
  <label for="name">Nom</label>
  <input id="name" [(ngModel)]="animal.name" name="name" /> <br />

  <label for="species">Espèce</label>
  <input id="species" [(ngModel)]="animal.species" name="species" /> <br />

  <label for="email">Email</label>
  <input id="email" [(ngModel)]="animal.email" name="email" /> <br />

  <label for="phoneNumber">Téléphone</label>
  <input id="phoneNumber" [(ngModel)]="animal.phoneNumber" name="phoneNumber" />
  <br />

  <label for="veterinarian">Vétérinaire</label>
  <input
    id="veterinarian"
    [(ngModel)]="animal.veterinarian"
    name="veterinarian"
  />
  <br />

  <label for="comment">Commentaire</label>
  <textarea id="comment" [(ngModel)]="animal.comment" name="comment"></textarea>
  <br />

  <button type="submit">Enregistrer</button>
</form>
}
